apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.setmusic.funder"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'

    compile 'com.makeramen:roundedimageview:2.2.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    compile 'com.mikepenz:iconics-core:1.7.5@aar' // Icons
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar' // Icon Fonts
    compile 'com.mikepenz:fontawesome-typeface:4.5.0.1@aar'

    compile 'com.lorentzos.swipecards:library:1.0.9@aar' // Swiping library
}
